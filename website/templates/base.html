<!doctype html>
<html lang="en">

{% include 'header.html' %}

<body id="my-scrollbar">
    <header>
        {% include 'navbar.html'%}
    </header>
    <main >
        <div style="display: none;" id="content">
            <div style="display: none;" id="pageLocationScrollSpy" class="list-group">
                <a class="list-group-item list-group-item-action" href="#experience">Experience</a>
                <a class="list-group-item list-group-item-action" href="#skills">Skills</a>
                <a class="list-group-item list-group-item-action" href="#projects">Projects</a>
                <a class="list-group-item list-group-item-action" href="#resume">Resume</a>
                <a class="list-group-item list-group-item-action" href="#contact">Contact</a>
            </div>
            <div data-spy="scroll" data-target="#pageLocationScrollSpy" data-offset="0" class="scrollspy">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div id="loading" class="row" style="min-height: 80vh;">
            <div class="my-auto text-center">
                <p>LOADING</p>
                <div class="spinner-border text-success" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
            </div>
        </div>
    </main>
    <script>
        imagesToPreload = ['/static/images/santosderek.png', '/static/images/pexels-computer.jpg'];
        window.addEventListener("load", () => {
            revealContent(imagesToPreload);
        }, false);
    </script>
</body>
</html>
